<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="5">My Multi Level Table</th>
                </tr>
                <tr>
                    <th rowspan="2" colspan="2">Column 0</th>
                    <th rowspan="2">Column 1</th>
                    <th colspan="3">Column 2</th>
                </tr>
                <tr>
                    <th>Column 2a</th>
                    <th>Column 2b</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Row 1</th>
                    <th>Row 1a</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th>Row 1b</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>

                <tr>
                    <th colspan="2">Row 1b</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
