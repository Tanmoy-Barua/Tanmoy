<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>

    <form action="" method="">
        <fieldset>
            <legend>Form</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required><br><br>
            <label for="lastName">Last Name</label> 
            <input type="text" id="lastName" placeholder="Last Name"><br><br>
            <label for="birthDay">Birth Day</label> 
            <input type="date" id="birthDay" placeholder="Birth Day"><br><br>
            <label for="time">Time</label> 
            <input type="time" id="time" placeholder="Time"><br><br>
            <label for="month">Month</label> 
            <input type="month" id="month" placeholder="Month" ><br><br>
            <input type="color" name="" id="" value=""><br>

            <label for="car">Select a car</label>
            <select name="car" id="car" multiple>
                <option value="volvo">Volvo</option>
                <option value="audi" selected>Audi</option>
                <option value="corola">Corola</option>
            </select>

            <!-- <input type="reset" value="Send"> -->
            <button type="submit">Send</button>
            <button type="reset">reset</button>
        </fieldset>
    </form>
</body>
</html>
