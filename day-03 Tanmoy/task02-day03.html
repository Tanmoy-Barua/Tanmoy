<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Table Task 02</title>
</head>
<body>
    <h1>Using colspan and rowspan</h1>
    <table border="1">
        <caption>My schedule</caption>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Breakfast</th>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
            </tr>
    
            <tr>
                <th>Morning</th>
                <td colspan="2">In lair</td>
                <td colspan="3">In lair</td>
            </tr>
    
            <tr>
                <th>Afternoon</th>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
                <td rowspan="2">In lair</td>
            </tr>
    
            <tr>
                <th>Evening</th>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
                <td>In lair</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
